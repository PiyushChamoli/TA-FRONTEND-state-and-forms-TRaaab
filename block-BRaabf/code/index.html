<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
    <div id="root"></div>

    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Your custom script here -->
    <script type="text/babel">
        
        let root = document.querySelector('#root')

        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    num : null,
                    counter : 0,
                }
            }
            handleNum = (value) => {
                this.setState({
                    num : value,
                })
                console.log(this.state.num)
            }
            handleIncrement = () => {
                if (!this.state.num) {
                    this.setState({
                        num : 1,
                        counter : this.state.counter + this.state.num,
                    })
                    console.log('num',this.state.num,'counter',this.state.counter)
                }
                else {
                    this.setState({
                        counter : this.state.counter + this.state.num,
                    })
                    console.log('num',this.state.num,'counter',this.state.counter)
                }
            }
            handleDecrement = () => {
                if (!this.state.num) {
                    this.setState({
                        num : 1,
                        counter : this.state.counter - this.state.num,
                    })
                }
            }
            handleReset = () => {
                this.setState({
                    num : null,
                    counter : 0,
                })
                console.log('num',this.state.num,'counter',this.state.counter)

            }

            render() {
                return (
                <div className="box">
                    <h2>{this.state.counter}</h2>
                    <h3>Steps</h3>
                    <div className="step-box">
                        <button onClick={ () => this.handleNum(5) }>5</button>
                        <button onClick={ () => this.handleNum(10) }>10</button>
                        <button onClick={ () => this.handleNum(15) }>15</button>
                    </div>
                    <div className="action-box">
                        <button onClick={this.handleIncrement}>Increment</button>
                        <button onClick={this.handleDecrement}>Decrement</button>
                        <button onClick={this.handleReset}>Reset</button>
                    </div>
                </div>
                )
            }
        }

        ReactDOM.render(<App />,root)
    </script>   
</body>
</html>
